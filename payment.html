<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="/Bootstrap Website/lib/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="/Bootstrap Website/lib/bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/payment.css">
    <script src="/Bootstrap Website/lib/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container fluid">
        <div class="col-10">
            <div class="card">
                <div class=" card-header bg-success text-white text-justify p-4 text-center">
                    <h1>Payment Form</h1>
                    <h5>please fill all the text in the fields</h5>
                </div>
                <div class="card-body">
                    <form  action="https://api.web3forms.com/submit" method="POST">
                        <input type="hidden" name="access_key" value="b82b9d6e-7bcd-41a1-bc59-976ac2008909">
                        <p>
                            <legend>Name</legend>
                            <input type="text" name="name" required>
                        </p>
                        <fieldset>
                            <legend>Gender</legend>
                       <p> Male <input type="radio" name="Gender" id="Male" required>
                        Female <input type="radio" name="Gender" id="male" required> 
                    </p>
                </fieldset>
                <p>
                    Email: <input type="email" name="email" id="email" required>
                </p>
                <p>
                    <legend>Address</legend>
                    Area: <textarea name="Area" id="Area" cols="100" rows="8" required></textarea>
                </p>
                <p>
                    pincode: <input type="numbers" name="pincode" id="pincode" required>
                </p>
                <p>
                    Password: <input type="password" name="password" id="password" required>
                </p>
                <hr>
                <h1 class="bg-success">Payment Information</h1>
                <p>
                    Card Types:
                    <select name="card_type" id="card_type" required>
                        <option value="">--Select a card type--</option>
                        <option value="Dollor">Dollor</option>
                        <option value="BTC">BTC</option>
                        <option value="BNB">BNB</option>
                        <option value="TON">TON</option>
                    </select>
                </p>
                <p>
                    Card Number: <input type="number" name="card_number" id="card_number" required>
                </p>
                <p>
                    Expiration Date: <input type="date" name="exp-date" id="exp-date" required>
                </p>
                <input type="submit" value="Pay Now">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
