<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment & Login Form</title>
    <link rel="stylesheet" href="/Bootstrap Website/lib/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="/Bootstrap Website/lib/bootstrap-5.2.3-dist/css/bootstrap.css">
    <script src="/Bootstrap Website/lib/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <form action="">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h1>PAYMENT FORM</h1>
                <h2>ALL Information</h2>
            </div>
           <div class="card-body">
            <p>Required Fields Are Followed By *</p>
             <p>
                NAME: * <input type="text" name="Name" id="Name" required>
             </p>
             <p>
                Last Name: <input type="text" name="Middle Name" id="Middle Name">
             </p>
             <p>
             Password: * <input type="password" name="password" id="password" >
            </p>
            <p>
               Confirm Password: * <input type="password" name="password" id="password" required >
               </p>
               <p>
                Email: * <input type="email" name="Email" id="Email" required>
               </p>
               <fieldset>
                <legend>Gender</legend>
               <p>
              <button>  Male * <input type="radio" name="Gender" id="Gender" required></button>
              <button>  Female * <input type="radio" name="Gender" id="Gender" required></button>
               </p>
            </fieldset>
               <p>
                Address: <textarea name="Address" id="Address" cols="80" rows="5"></textarea>
               </p>
               <p>
                 CNIC Number: * <input type="digit" name="CNIC" id="CNIC" required>
               </p>
           <h2 class="bg-success text-center text-white">Payment Part</h2>
           <p>
            Payment Method: * <select name="Payment_Method" id="Payment_Method" required>
            <option value="">---Select A Payment Method---</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="Easy Paisa">Easy Paisa</option>
                <option value="Jazz Cash">Jazz Cash</option>
                <option value="Naya Pay">Naya Pay</option>
                <option value="UPaisa">UPaisa</option>
            </select>
           </p>
           <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date">
           </p>
           <p>
         <input type="submit" value="Pay Now" class="bg-success text-white text-justify text-center">
         <input type="reset" value="All Clear" class="bg-danger text-white text-justify text-center">
           </p>

           </div>
        </div>
    </div>
</form>
</body>

</html>
